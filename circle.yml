machine:
  xcode:
    version: "7.0"

deployment:
  release:
    tag: /v.*/
    owner: docker
    commands:
      - export VERSION=$(echo $CIRCLE_TAG | cut -c2-)
      - github-release upload --user docker --repo toolbox --tag $CIRCLE_TAG --file dist/DockerToolbox.exe --name DockerToolbox-$VERSION.exe
      - github-release upload --user docker --repo toolbox --tag $CIRCLE_TAG --file dist/DockerToolbox.pkg --name DockerToolbox-$VERSION.pkg
