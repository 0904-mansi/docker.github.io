machine:
  services:
    - docker

general:
    artifacts:
      - "dist"

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - make
    - if [[ -e ~/docker/osx-installer.tar ]]; then docker load -i ~/docker/osx-installer.tar; fi
    - if [[ -e ~/docker/windows-installer.tar ]]; then docker load -i ~/docker/windows-installer.tar; fi

test:
  override:
    - mkdir -p ~/docker; docker save osx-installer > ~/docker/osx-installer.tar; docker save windows-installer > ~/docker/windows-installer.tar
