<!DOCTYPE html>
<html>
  <head>
    <title>Docker Trusted Registry</title>
    <link rel='stylesheet' href='/public/styles/font-awesome.min.css' />
    <link rel='stylesheet' href='/public/styles/open-sans.css' />
  </head>
  <script>
    var notifications = [],
      currentVersion = 'dev',
      containerIDs = {},
      user = {
        id: 0,
        name: '',
        type: 'user',
        isActive: false
      };
  </script>
  <body>
    <div id="content"></div>
  </body>
  <script>
    var notifications = {{ .Alerts }},
        currentVersion = {{ .CurrentVersion }},
        user = {{ .User }};
        {{if .IsAdmin }}
          <!-- Only add this if the user is an admin to prevent console manipulation -->
          user.isAdmin = true;
        {{end}}
  </script>
  <script src="/public/bundle.js"></script>
</html>
